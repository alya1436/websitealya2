    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: #fff;
        }

        main {
            padding: 2rem;
        }

        /* Gallery Styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gallery Page</h1>
    </header>
    <main>
        <section class="gallery">
            <div class="gallery-item"><img src="profilepic.jpg" alt="Image 1"></div>
            <div class="gallery-item"><img src="pic2.jpg" alt="Image 2"></div>
            <div class="gallery-item"><img src="pic3.jpg" alt="Image 3"></div>
            <div class="gallery-item"><img src="pic4.jpg" alt="Image 4"></div>
            <div class="gallery-item"><img src="pic5.jpg" alt="Image 5"></div>
                </section>

    </main>
    <footer>

    </footer>
</body>
