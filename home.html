<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home Page</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh; /* Full viewport height */
        }

        /* Menu Section */
        .menu {
            width: 120px;
            background-color: #f4f4f4;
            border-right: 3px solid yellow;
            overflow-y: auto;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .menu a {
            display: block;
            color: #333;
            text-decoration: none;
            margin: 10px 0;
            font-size: 16px;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .menu a:hover {
            background-color: #007BFF;
            color: white;
        }

        /* Button Styles */
        .menu button {
            display: block;
            background-color: transparent;
            border: none;
            padding: 0;
            margin: 10px 0;
            cursor: pointer;
        }
        .menu button a {
            text-decoration: none;
            display: inline-block;
        }
        .menu button img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .menu button img:hover {
            transform: scale(1.2);
        }

        /* Main Content Section */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .iframe-content {
            flex: 1;
            border: none;
        }

        /* Footer Section */
        .footer {
            height: 50px;
            background-color: #ddd;
            border-top: 3px solid yellow;
            text-align: center;
            line-height: 50px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
<video width="320" height="240" autoplay>
  <source src="family.mp4" type="video/mp4">
  <source src="family.ogg" type="video/ogg">
Your browser does not support the video tag.
</video>
    <div class="container">
        <!-- Sidebar Menu -->
        <div class="menu">
            <a href="menu.html" target="content-frame">Menu</a>
            <a href="welcomepage.htm" target="content-frame">Welcome Page</a>
            <button type="button">
                <a href="index.html"><img src="heart.png" alt="Home"></a>
            </button>
            <a href="bottompage.htm" target="content-frame">Bottom Page</a>
        </div>

        <!-- Main Content -->
        <div class="main">
            <iframe src="welcomepage.htm" name="content-frame" class="iframe-content"></iframe>
            <div class="footer">Footer Content</div>
        </div>
    </div>
</body>
</html>
